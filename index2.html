<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
   
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>
<body class="gradient-custom">
    <div class="row mt-3 mx-3" style="margin-top:25px; margin-top: 200px;">
        <div class="col pt  d-flex justify-content-center">
            <div class="card card-custom pb-4">
                <div class="row">
                    <div class="col-8">
                        <i class="fa-solid fa-badge-check"></i>
                        <div class="card-body mt-0 mx-5">
                            <div class="logo pl-1 pt-3 pb-5">
                                <img class="img" src="logo.png" alt="logo">
                            </div>
                            <form>
                                <div class="row">
                                    <div class="col-12 col-md-12 col-sm-12">
                                        <div class="row">
                                            <div class="col-9 col-md-9 col-sm-9 px-0">
                                                <label class="form-label">Card Number</label>
                                                <p>Enter the 16-digit card number on the card</p>
                                            </div>
                                            <div class="col-3 col-md-3 col-sm-3">
                                                <div class="edit">
                                                    <p><i class="fa-solid fa-pen"></i> Edit</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row row-1">
                                            <div class="col-2"><img class="img-fluid"
                                                    src="https://img.icons8.com/color/48/000000/mastercard-logo.png" />
                                            </div>
                                            <div class="col-7 col-md-7 col-sm-7">
                                                <input type="text" placeholder="0000 - 0000 - 0000 - 0000">
                                            </div>
                                            <div class="col-3 col-md-3 col-sm-3 d-flex justify-content-center">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-5">
                                    <div class="col-6 col-md-6 col-sm-6">
                                        <label class="form-label1">CVV Number</label>
                                        <p>Enter the 3 or 4 digit on the card</p>
                                    </div>
                                    <div class="col-6 col-md-6 col-sm-6  row-2">
                                        <input type="text"  class="text-center py-2"
                                            placeholder="123">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6 col-md-6 col-sm-6">
                                        <label class="form-label1">Expiry Date</label>
                                        <p>Enter the expiration date of the card</p>
                                    </div>
                                    <div class="col-6 col-md-6 col-sm-6  px-0">
                                        <div class="row">
                                            <div class="col-5  row-2">
                                                <input type="text"  class="text-center py-2"
                                                    placeholder="09">
                                            </div>
                                            <div class="col-2">
                                                <div class="divide">
                                                    <i class="fa-solid fa-slash-forward"></i>
                                                </div>
                                            </div>
                                            <div class="col-5 row-2">
                                                <input type="text"  class="text-center py-2"
                                                    placeholder="22">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row ">
                                    <div class="col-6 col-md-6 col-sm-6 ">
                                        <label class="form-label1">Password</label>
                                        <p>Enter Your dynamic Password</p>
                                    </div>
                                    <div class="col-6 col-md-6 col-sm-6   row-2">
                                        <input type="number" class="py-2" placeholder="......">
                                    </div>
                                </div>
                                <button type="button" class="btn mt-3">Pay Now</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-4 col-sm-4 col-md-4">
                        <div class="border-line">
                               <hr class="top-border"> 
                        </div>
                        <div class="card card-custom1 pb-4">
                            <div class="card-body  mt-0 mx-5">
                                <div class="row">
                                    <div class="col-6 col-md-6 col-sm-6  Company">
                                        <p class="size">Company</p>
                                    </div>
                                    <div class="col-6 col-md-6 col-sm-6  Company">
                                        <p class="size text-center">Apple</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6 col-md-6 col-sm-6  ">
                                        <p class="size" style="min-width: max-content;">Order Number</p>
                                    </div>  
                                    <div class="col-6 col-md-6 col-sm-6  ">
                                        <p class="size text-center">111222</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6 col-md-6 col-sm-6  ">
                                        <p class="size" style="min-width: max-content;">Product</p>
                                    </div>
                                    <div class="col-6 col-md-6 col-sm-6  ">
                                        <p class="size text-center" class="text-center">Mackbook</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6 col-md-6 col-sm-6  ">
                                        <p class="size" style="min-width: max-content;">Vat(20%)</p>
                                    </div>
                                    <div class="col-6 col-md-6 col-sm-6  ">
                                        <p class="size text-center">$100</p>
                                    </div>
                                </div>
                                <hr class="middle-border">
                                <div class="row">
                                    <div class="col-6 col-md-6 col-sm-6  ">
                                        <p class="size" style="min-width: max-content;">You have to pay</p>
                                        <h2 style="min-width: max-content;">549<sub>.99 USD</sub></h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card overflow-card">
                            <div class="card-body card-custom2">
                                <div class="row pt-3" >
                                    <div class="col-6">
                                        <div class="chip-image">
                                            <img style=" width: 80px;     height: 90px;" src="chip.png" alt="chip-image">  
                                          </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="wifi-image" >
                                            <img style="width: 80px; height: 90px;" src="wifi.png"   alt="wifi">
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="images">
                                    <div class="chip-image">
                                        <img src="" alt="chip-image">  
                                      </div>
                                      <div class="wifi-image">
                                          <img src="" alt="wifi">
                                      </div>
                                </div>   -->
                                <div class="row pt-2    ">
                                    <div class="col-12">
                                        <div class="para pt-4">
                                            <p>Janathan Micheal </p>
                                            <p style="font-size: 30px;
                                            font-weight: 700;">.....  &nbsp; 3456</p>
                                        </div>                             
                                    </div>
                                </div>
                                <div class="row pt-3 pb-3">
                                <div class="col-6">
                                    <p class="date">09/22</p>
                                </div>
                                <dsiv class="col-6">
                                    <div class="master-image">
                                        <img style="width: 120px;" src="master-card.png" alt="">
                                    </div>
                                </div>                             
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
